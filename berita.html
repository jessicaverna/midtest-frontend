<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="navbar.css" />
		<title>Berita - Berita88</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f0eba2;
			}

			section {
				text-align: center;
			}

			h1 {
				margin-bottom: 30px;
			}

			.dropdown {
				margin-bottom: 30px;
				margin-top: 30px;
			}

			.dropdown select {
				padding: 10px;
				font-size: 1rem;
			}

			.news-list {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
			}

			.news-item {
				width: 300px;
				border: 1px solid #ddd;
				border-radius: 10px;
				background-color: #fff;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.news-item img {
				width: 100%;
				height: 150px;
				object-fit: cover;
			}

			.news-item h3 {
				padding: 10px;
				font-size: 1.5rem;
				text-align: left;
			}

			.news-item p {
				padding: 0 10px;
				font-size: 1rem;
				color: #555;
				text-align: left;
			}

			.news-item a {
				padding: 0 10px;
				display: block;
				text-align: left;
				color: #007b;
				text-decoration: none;
			}

			.news-item a:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<nav>
			<a
				class="navbar-brand"
				href="utama.html"
				style="color: white; text-decoration: none"
				>Berita88</a
			>
			<div class="hamburger" onclick="toggleMenu()">&#9776;</div>
			<ul id="nav-links">
				<li><a href="index.html">Halaman Utama</a></li>
				<li><a href="utama.html#tentang-kami">Tentang Kami</a></li>
				<li><a href="berita.html">Berita</a></li>
				<li><a href="utama.html#kontak-kami">Kontak Kami</a></li>
				<li><a href="kirim.html">Kirim Artikel</a></li>
			</ul>
		</nav>

		<section>
			<div class="dropdown">
				<label for="category">Pilih Kategori:</label>
				<select id="category">
					<option value="all">Semua Kategori</option>
					<option value="ekonomi">Ekonomi</option>
					<option value="teknologi">Teknologi</option>
					<option value="politik">Politik</option>
					<option value="olahraga">Olahraga</option>
				</select>
			</div>

			<div class="news-list" id="news-list"></div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
				<path
					fill="#FFC007"
					fill-opacity="1"
					d="M0,32L80,64C160,96,320,160,480,186.7C640,213,800,203,960,181.3C1120,160,1280,128,1360,112L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
				></path>
			</svg>
		</section>

		<script>
			const beritaData = [
				{
					kategori: "ekonomi",
					judul: "Berita Ekonomi: Kebijakan Baru 2024",
					deskripsi:
						"Pemerintah mengumumkan kebijakan ekonomi terbaru untuk tahun 2024.",
					gambar:
						"https://awsimages.detik.net.id/visual/2022/09/06/presiden-joko-widodo-menggelar-rapat-terbatas-terkait-evaluasi-proyek-strategis-nasional-psn-dengan-sejumlah-menteri-kabinet-k-2_169.jpeg?w=650",
					link: "#",
				},
				{
					kategori: "teknologi",
					judul: "Inovasi Teknologi: AI di Tahun 2024",
					deskripsi:
						"Perkembangan AI dan teknologi canggih di tahun 2024 semakin pesat.",
					gambar:
						"https://images.inc.com/uploaded_files/image/1920x1080/getty_1147875813_200013331242576499757_394742.jpg",
					link: "#",
				},
				{
					kategori: "politik",
					judul: "Pemilu 2024: Kampanye Mulai Memanas",
					deskripsi:
						"Situasi politik mulai memanas menjelang pemilu di tahun 2024.",
					gambar: "https://ipc.or.id/wp-content/uploads/2021/01/1832092032.jpg",
					link: "#",
				},
				{
					kategori: "olahraga",
					judul: "Pertandingan Sepak Bola Liga 2024",
					deskripsi:
						"Liga sepak bola tahun 2024 dimulai dengan pertandingan seru antara klub-klub besar.",
					gambar:
						"https://www.juventus.com/images/image/private/t_album/v1727780980/dev/c88dsihev6nrqmeew9xo.jpg",
					link: "#",
				},
			];

			function tampilkanBerita(kategori) {
				const newsList = document.getElementById("news-list");
				newsList.innerHTML = "";

				const filteredNews = beritaData.filter((berita) => {
					return kategori === "all" || berita.kategori === kategori;
				});

				filteredNews.forEach((berita) => {
					const newsItem = document.createElement("div");
					newsItem.classList.add("news-item");
					newsItem.innerHTML = `
			     <img src="${berita.gambar}" alt="${berita.judul}">
			     <h3>${berita.judul}</h3>
			     <p>${berita.deskripsi}</p>
			     <a href="${berita.link}">Baca Selengkapnya</a>
			   `;
					newsList.appendChild(newsItem);
				});
			}

			document
				.getElementById("category")
				.addEventListener("change", function () {
					tampilkanBerita(this.value);
				});

			tampilkanBerita("all");
		</script>
	</body>
</html>
